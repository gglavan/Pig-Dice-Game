<html>
	<head> 
		<link rel="stylesheet" href="./styles/style.css"> 
		<link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway" rel="stylesheet">
		<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
	</head>
<body>
	<div id="container">
		<div class="player-panel active" id="panel-0">
			<div class="player-style" id="winner-0">Player 1</div>
			<div class="score-text">SCORE</div>
			<div class="player-score" id="player-0">0</div>
			<div class="current-score-box">CURRENT SCORE
				<div class="current-score" id="score-0">0</div>
			</div>	
		</div>
		<div class="player-panel" id="panel-1">
			<div class="player-style" id="winner-1">Player 2</div>
			<div class="score-text">SCORE</div>
			<div class="player-score" id="player-1">0</div>
			<div class="current-score-box">CURRENT SCORE
				<div class="current-score" id="score-1">0</div>
			</div>
		</div>    
		<button class="btn-roll btn-effect"><i class="ion-ios-loop-strong size"></i> Roll Dice</button> 
		<button class="btn-hold btn-effect"><i class="ion-ios-download-outline size"></i> Hold</button>
		<button class="btn-new btn-effect"><i class="ion-plus-circled size"></i> New Game</button>	
		<img src="images/dice-5.png" class="dice-png" width="150px" height="150px"> 
	</div>
	<script src="scripts/script.js"></script>  
</body>

</html>
